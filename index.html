
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ConnectEssential.ai</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

    body {
      margin: 0;
      background: linear-gradient(145deg, #060709 0%, #0d0f14 35%, #13151c 70%, #00ffe10d 100%);
      background-size: 200% 200%;
      animation: backgroundShift 9.6s ease-in-out infinite;
      color: #ffffff;
      font-family: 'Inter', system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: clamp(1rem, 5vw, 2rem);
    }

    @keyframes backgroundShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size: clamp(2rem, 7vw, 3rem);
      font-weight: 600;
      letter-spacing: -0.5px;
      color: #00ffe1;
      margin-bottom: 1rem;
    }

    h2 {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size: clamp(1rem, 4.5vw, 1.5rem);
      font-weight: 400;
      color: #e1d9c5;
      margin-bottom: 3rem;
    }

    .pulse-wrapper {
      position: relative;
      width: 44px;
      height: 44px;
      margin: 0 auto 3rem auto;
    }

    .pulse-ring {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 1px solid rgba(0, 255, 225, 0.2);
      box-shadow: 0 0 12px rgba(0, 255, 225, 0.1);
      overflow: hidden;
    }

    .shimmer {
      position: absolute;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background: conic-gradient(from 0deg, transparent 0deg, rgba(0,255,225,0.15) 90deg, transparent 180deg);
      animation: shimmerRotate 4s linear infinite;
      border-radius: 50%;
    }

    @keyframes shimmerRotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .pulse {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #00ffe1;
      box-shadow: 0 0 10px rgba(0, 255, 225, 0.5);
      margin: 15px auto;
      animation: doublePulse 3.2s infinite ease-in-out;
      position: relative;
      z-index: 1;
    }

    @keyframes doublePulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      15% {
        transform: scale(1.5);
        opacity: 0.3;
      }
      30% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.3);
        opacity: 0.4;
      }
      70% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .tagline {
      font-size: 1rem;
      color: #d6cdb6;
      font-weight: 300;
      letter-spacing: 0.25px;
      margin-top: auto;
    }

    .fade {
      opacity: 0.6;
    }

    .hero {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>ConnectEssential.ai</h1>
    <h2>Your Team. Exponential Future.</h2>
    <div class="pulse-wrapper">
      <div class="pulse-ring">
        <div class="shimmer"></div>
      </div>
      <div class="pulse"></div>
    </div>
  </div>
  <div class="tagline fade">
    Full site launching soon.
  </div>
  <footer>© 2025 ConnectEssential. All rights reserved.</footer>
  <!-- Copyright © 2025 ConnectEssential. This site is a protected brand prototype. -->
</body>
</html>
